<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>Rock    Papper      Scissor</p>
    <button onclick="
        playGame('Rock')
    ">Rock</button>
    <button onclick="
        playGame('Papper')
    ">Papper</button>
    <button onclick="
        playGame('Scissor');
    ">Scissor</button>
    <Script>
        function playGame(playerMove){
            const computer=pickComputer();
            let result='';
            if (playerMove==='Scissor') {
                if (computer==='rock') {
                    result='Lose';
                }else if (computer==='Papper') {
                    result='Win'
                }
                else {
                    result='tie'
                }
            }
            else if(playerMove==='Papper'){
                if (computer==='rock') {
                    result='Win';
                }else if (computer==='Papper') {
                    result='tie'
                }
                else {
                    result='Lose'
                }
            }
            else{
                if (computer==='rock') {
                    result='tie';
                }else if (computer==='Papper') {
                    result='Lose'
                }
                else {
                    result='Win'
                }
            }
            alert(`computer choose :${computer}  you choose :${playerMove}  ::${result}`);
            
        }
        function pickComputer() {
            const randomNumber=Math.random();
            let computer='';
            if(randomNumber>=0 && randomNumber<1/3 ){
                computer='rock'
            }
            else if(randomNumber>=1/3 && randomNumber<2/3){
                computer='Papper'
            }
            else if(randomNumber >=2/3 && randomNumber<1){
                computer='Scissor'
            } 
            return computer
        }
    </Script>
