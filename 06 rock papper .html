<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(25,25, 25);
            color: white;
            font-family: Arial;
        }
        .title{
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 class="title">ROCK ,PAPER,SCISSOR</h2>
    <button onclick="
     playGame('rock')
        "><img src="ROck.png" alt="Rock image"></button>
    <button onclick="
        playGame('scissor')
        "><img src="scissor.png" alt="scissor image"></button>
    <button onclick="
        playGame('paper')
    "><img src="paper.png" alt="paper image"></button>
    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js"></p>
    
    <button onclick="
    score.win=0
    score.lose=0
    score.Tie=0
    localStorage.removeItem('score')
    updateScore();
    ">ReSet</button>
    <script>
        const score=JSON.parse(localStorage.getItem('score'))||{
            win:0,
            
            lose:0,
            Tie:0
        }
        updateScore()
        function playGame(playerMove){
            const computerMove=pickComputerMove()
            let result='';
            if (playerMove==='rock'){
                if(computerMove==='rock'){
                result='Tie'
                }
                else if(computerMove==='scissor'){
                    result='Win'
                }
                else{
                    result='Lose'
                }
            }
            else if(playerMove==='scissor'){
                if(computerMove==='rock'){
                result='Lose'
                }
                else if(computerMove==='scissor'){
                    result='Tie'
                }
                else{
                    result='Win'
                }
            }
            else if(playerMove==='paper'){
                if(computerMove==='rock'){
                result='Win'
                }
                else if(computerMove==='scissor'){
                    result='Lose'
                }
                else{
                    result='Tie'
                }
            }
            if(result==='Win'){
                score.win+=1
            }
            else if(result==='Lose'){
                score.lose+=1
            }
            else if(result==="Tie"){
                score.Tie+=1
            }
            localStorage.setItem('score',JSON.stringify(score))
            updateScore()
            document.querySelector('.js-result').innerHTML=result
            document.querySelector('.js-move').innerHTML=`Your Move : ${playerMove}   computer move : ${computerMove}`
        }
        
        function updateScore(){
        document.querySelector('.js').innerHTML=`Win :${score.win} Lose:${score.lose} Tie:${score.Tie}`
        }

        function pickComputerMove(){
            const randomnumber=Math.random()
            let computerMove='';
            if(randomnumber>=0 && randomnumber<1/3){
                computerMove='rock';
            }
            else if(randomnumber>=1/3 && randomnumber<2/3){
                computerMove='scissor'
            }
            else if(randomnumber>=2/3 && randomnumber<1){
                computerMove='paper'
            }
            return computerMove;
        }
    </script>
</body>
</html>
