<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(25,25, 25);
            color: white;
            font-family: Arial;
        }
        .title{
            font-size: 30px;
            font-weight: bold;
        }
        .image1{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: transparent;
        }

        .choice-btn {
    height: 200px;
    width: 200px;
    border-radius: 50%;
    border: none;
    background-color: transparent;
    padding: 0;
    cursor: pointer;
    margin: 10px;
}
.image2{
    height: 50px;
    width: 50px;
    background-color: transparent;
    border-radius: 50%;
}
    </style>
</head>
<body>
    <h2 class="title">ROCK ,PAPER,SCISSOR</h2>
    <button class="choice-btn" onclick="
     playGame('rock')
        "><img class="image1" src="ROck.png" alt="Rock image"></button>
    <button class="choice-btn" onclick="
        playGame('scissor')
        "><img class="image1" src="scissor.png" alt="Rock image"></button>
    <button class="choice-btn" onclick="
        playGame('paper')
    "><img class="image1" src="paper.png" alt="paper image"></button>
    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js"></p>
    
    <button onclick="
    score.win=0
    score.lose=0
    score.Tie=0
    localStorage.removeItem('score')
    updateScore();
    ">ReSet</button>
    <script>
        const score=JSON.parse(localStorage.getItem('score'))||{
            win:0,
            
            lose:0,
            Tie:0
        }
        updateScore()
        function playGame(playerMove){
            const computerMove=pickComputerMove()
            let result='';
            if (playerMove==='rock'){
                if(computerMove==='rock'){
                result='Tie'
                }
                else if(computerMove==='scissor'){
                    result='Win'
                }
                else{
                    result='Lose'
                }
            }
            else if(playerMove==='scissor'){
                if(computerMove==='rock'){
                result='Lose'
                }
                else if(computerMove==='scissor'){
                    result='Tie'
                }
                else{
                    result='Win'
                }
            }
            else if(playerMove==='paper'){
                if(computerMove==='rock'){
                result='Win'
                }
                else if(computerMove==='scissor'){
                    result='Lose'
                }
                else{
                    result='Tie'
                }
            }
            if(result==='Win'){
                score.win+=1
            }
            else if(result==='Lose'){
                score.lose+=1
            }
            else if(result==="Tie"){
                score.Tie+=1
            }
            localStorage.setItem('score',JSON.stringify(score))
            updateScore()
            document.querySelector('.js-result').innerHTML=result
            document.querySelector('.js-move').innerHTML=`Your Move :<img class="image2" src="${playerMove}.png" alt="Rock image">  computer move : <img class="image2" src="${computerMove}.png" alt="Rock image">`
        }
        
        function updateScore(){
        document.querySelector('.js').innerHTML=`Win :${score.win} Lose:${score.lose} Tie:${score.Tie}`
        }

        function pickComputerMove(){
            const randomnumber=Math.random()
            let computerMove='';
            if(randomnumber>=0 && randomnumber<1/3){
                computerMove='rock';
            }
            else if(randomnumber>=1/3 && randomnumber<2/3){
                computerMove='scissor'
            }
            else if(randomnumber>=2/3 && randomnumber<1){
                computerMove='paper'
            }
            return computerMove;
        }
    </script>
</body>
</html>
