<html lang="en">

<body>
    <button onclick="
     playGame('rock')
        ">Rock</button>
    <button onclick="
        playGame('scissor')
        ">Paper</button>
    <button onclick="
        playGame('paper')
    ">Paper</button>

    <script>
        function playGame(playerMove){
            const computerMove=pickComputerMove()
            let result='';
            if (playerMove==='rock'){
                if(computerMove==='rock'){
                result='Win'
                }
                else if(computerMove==='scissor'){
                    result='Lose'
                }
                else{
                    result='Tie'
                }
            }
            else if(playerMove==='scissor'){
                if(computerMove==='rock'){
                result='Win'
                }
                else if(computerMove==='scissor'){
                    result='Lose'
                }
                else{
                    result='Tie'
                }
            }
            else if(playerMove==='paper'){
                if(computerMove==='rock'){
                result='Win'
                }
                else if(computerMove==='scissor'){
                    result='Lose'
                }
                else{
                    result='Tie'
                }
            }
            alert(`your Move Rock computerMove ${computerMove} : ${result}`)
            
        }

        function pickComputerMove(){
            const randomnumber=Math.random()
            let computerMove='';
            if(randomnumber>=0 && randomnumber<1/3){
                computerMove='rock';
            }
            else if(randomnumber>=1/3 && randomnumber<2/3){
                computerMove='scissor'
            }
            else if(randomnumber>=2/3 && randomnumber<1){
                computerMove='paper'
            }
            return computerMove;
        }
    </script>
