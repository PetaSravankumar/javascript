<body>
    <button onclick="
        const computerMove=pickComputerMove();
        let result='';
        if(computerMove==='rock'){
            result='Tie'
        }
        else if(computerMove==='scissor'){
            result='Win'
        }
        else{
            result='Lose'
        }
        alert(`your Move Rock computerMove ${computerMove} : ${result}`)
        ">Rock</button>
    <button onclick="
        const computerMove=pickComputerMove()
        let result='';
        if(computerMove==='rock'){
            result='Lose'
        }
        else if(computerMove==='scissor'){
            result='Tie'
        }
        else{
            result='Win'
        }
        alert(`your Move Rock computerMove ${computerMove} : ${result}`)
        ">Paper</button>
    <button onclick="
        const computerMove=pickComputerMove()
        let result='';
        if(computerMove==='rock'){
            result='Win'
        }
        else if(computerMove==='scissor'){
            result='Lose'
        }
        else{
            result='p'
        }
        alert(`your Move Rock computerMove ${computerMove} : ${result}`)
        ">Scissor</button>

    <script>
        
        function pickComputerMove(){
            const randomnumber=Math.random()
            let computerMove='';
            if(randomnumber>=0 && randomnumber<1/3){
                computerMove='rock';
            }
            else if(randomnumber>=1/3 && randomnumber<2/3){
                computerMove='scissor'
            }
            else if(randomnumber>=2/3 && randomnumber<1){
                computerMove='paper'
            }
            return computerMove;
        }
    </script>
