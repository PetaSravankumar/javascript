<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Rock    Papper      Scissor</p>
    <button onclick="
        playGame('Rock')
    ">Rock</button>
    <button onclick="
        playGame('Papper')
    ">Papper</button>
    <button onclick="
        playGame('Scissor');
    ">Scissor</button>
    <button onclick="
        Score.Win=0,
        Score.Lose=0,
        Score.tie=0
        alert('Scores is Reset:: Start New Play')
    ">Reset Score</button>
    <Script>
        const Score={
            Win:0,
            Lose:0,
            tie:0
        }
        function playGame(playerMove){
            const computer=pickComputer();
            let result='';
            if (playerMove==='Scissor') {
                if (computer==='rock') {
                    result='Lose';
                }else if (computer==='Papper') {
                    result='Win'
                }
                else {
                    result='tie'
                }
            }
            else if(playerMove==='Papper'){
                if (computer==='rock') {
                    result='Win';
                }else if (computer==='Papper') {
                    result='tie'
                }
                else {
                    result='Lose'
                }
            }
            else{
                if (computer==='rock') {
                    result='tie';
                }else if (computer==='Papper') {
                    result='Lose'
                }
                else {
                    result='Win'
                }
            }
            if (result==='Win') {
                Score.Win+=1;
            }
            else if(result==='Lose'){
                Score.Lose+=1;
            }
            else if(result==='tie'){
                Score.tie+=1
            }
            alert(`computer choose :${computer}  you choose :${playerMove}  ::${result}
        Wins : ${Score.Win}  Lose : ${Score.Lose}  Tie : ${Score.tie}`);
            
        }
        function pickComputer() {
            const randomNumber=Math.random();
            let computer='';
            if(randomNumber>=0 && randomNumber<1/3 ){
                computer='rock'
            }
            else if(randomNumber>=1/3 && randomNumber<2/3){
                computer='Papper'
            }
            else if(randomNumber >=2/3 && randomNumber<1){
                computer='Scissor'
            } 
            return computer
        }
    </Script>
</body>
</html>
